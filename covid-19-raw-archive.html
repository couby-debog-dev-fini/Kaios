<!DOCTYPE html>
<html>
  <head>
    <title>UK COVID-19 raw data archive</title>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch(
          "https://api.github.com/repos/tomwhite/covid-19-uk-data/contents/data/raw/"
        );
        const data = await response.json();
        let htmlString = "<ul>";
        for (let file of data) {
          if (
            file.name.startsWith("coronavirus-covid-19-number-of-cases-in-uk")
          ) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += "</ul>";
        document.getElementsByTagName("body")[0].innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
